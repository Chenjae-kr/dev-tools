<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DDL → CRUD Generator | Dev Tools</title>
<script src="../../tools.js"></script>
<script src="../../nav.js"></script>
<link rel="stylesheet" href="../../styles.css">
</head>
<body>

<script>renderNav();</script>

<div class="container">
  <div class="tool-header">
    <h1>DDL <span>→</span> CRUD Generator</h1>
    <p>// paste your CREATE TABLE statement and generate queries instantly</p>
  </div>

  <div class="main-grid">
    <div>
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">
            <div class="dot"></div>
            INPUT
          </div>
          <button class="sample-btn" onclick="loadSample()">예시 불러오기</button>
        </div>

        <div class="setting-group" data-level="basic">
          <div class="setting-title">Source</div>
          <textarea class="ddl-textarea" id="ddlInput" placeholder="CREATE TABLE users (
  user_id     NUMBER(10)    NOT NULL,
  username    VARCHAR2(50)  NOT NULL,
  email       VARCHAR2(100) NOT NULL,
  created_at  DATE          DEFAULT SYSDATE,
  is_active   NUMBER(1)     DEFAULT 1,
  CONSTRAINT pk_users PRIMARY KEY (user_id)
);"></textarea>
        </div>

        <div class="setting-group" data-level="basic">
          <div class="setting-title">Options</div>
          <div class="options-bar">
            <span class="options-label">Dialect</span>
            <div class="dialect-group">
              <button class="dialect-btn active" data-dialect="mysql">MySQL</button>
              <button class="dialect-btn" data-dialect="oracle">Oracle</button>
              <button class="dialect-btn" data-dialect="postgresql">PostgreSQL</button>
              <button class="dialect-btn" data-dialect="mybatis">MyBatis</button>
            </div>
          </div>

          <div class="options-bar row-tight">
            <span class="options-label">CRUD</span>
            <div class="crud-group">
              <button class="crud-toggle active" data-crud="INSERT">INSERT</button>
              <button class="crud-toggle active" data-crud="SELECT">SELECT</button>
              <button class="crud-toggle active" data-crud="UPDATE">UPDATE</button>
              <button class="crud-toggle active" data-crud="DELETE">DELETE</button>
            </div>
            <button class="all-toggle" id="allToggle">전체해제</button>
          </div>
        </div>

        <button class="generate-btn" id="generateBtn" onclick="generate()" data-shortcut="Ctrl + Enter">
          ⚡ 생성
        </button>
      </div>
    </div>

    <div class="output-panel" id="outputPanel">
      <div class="panel">
        <div class="empty-state">
          <div class="icon">⬅</div>
          <p>DDL을 입력하고<br>SQL 생성 버튼을 누르세요</p>
        </div>
      </div>
    </div>
  </div>

  <footer>// DDL CRUD Generator — supports MySQL · Oracle · PostgreSQL · MyBatis</footer>
</div>

<script>
let selectedDialect = 'mysql';
let selectedCrud = new Set(['INSERT', 'SELECT', 'UPDATE', 'DELETE']);

document.querySelectorAll('.dialect-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.dialect-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    selectedDialect = btn.dataset.dialect;
  });
});

document.querySelectorAll('.crud-toggle').forEach(btn => {
  btn.addEventListener('click', () => {
    const type = btn.dataset.crud;
    if (selectedCrud.has(type)) {
      selectedCrud.delete(type);
      btn.classList.remove('active');
    } else {
      selectedCrud.add(type);
      btn.classList.add('active');
    }
  });
});

const allToggleBtn = document.getElementById('allToggle');
allToggleBtn.addEventListener('click', () => {
  const allActive = selectedCrud.size === 4;
  if (allActive) {
    selectedCrud.clear();
    document.querySelectorAll('.crud-toggle').forEach(b => b.classList.remove('active'));
    allToggleBtn.textContent = '전체선택';
  } else {
    ['INSERT','SELECT','UPDATE','DELETE'].forEach(t => selectedCrud.add(t));
    document.querySelectorAll('.crud-toggle').forEach(b => b.classList.add('active'));
    allToggleBtn.textContent = '전체해제';
  }
});

function parseDDL(ddl) {
  ddl = ddl.replace(/--[^\n]*/g, '').replace(/\/\*[\s\S]*?\*\//g, '');
  const tableMatch = ddl.match(/CREATE\s+TABLE\s+(?:IF\s+NOT\s+EXISTS\s+)?[`"\[]?(\w+)[`"\]]?\s*\(/i);
  if (!tableMatch) throw new Error('CREATE TABLE 구문을 찾을 수 없습니다.\n올바른 DDL 형식으로 입력해주세요.');
  const tableName = tableMatch[1];
  let depth = 0, start = -1, end = -1;
  for (let i = 0; i < ddl.length; i++) {
    if (ddl[i] === '(') { if (depth === 0) start = i; depth++; }
    else if (ddl[i] === ')') { depth--; if (depth === 0) { end = i; break; } }
  }
  if (start === -1 || end === -1) throw new Error('괄호 구조를 파싱할 수 없습니다.');
  const body = ddl.substring(start + 1, end);
  const lines = splitColumns(body);
  const columns = [];
  const primaryKeys = [];
  const pkMatch = body.match(/(?:CONSTRAINT\s+\w+\s+)?PRIMARY\s+KEY\s*\(([^)]+)\)/i);
  if (pkMatch) pkMatch[1].split(',').forEach(c => primaryKeys.push(c.trim().replace(/[`"[\]]/g, '')));
  lines.forEach(line => {
    line = line.trim();
    if (!line) return;
    if (/^(?:CONSTRAINT|PRIMARY\s+KEY|UNIQUE|INDEX|KEY|CHECK|FOREIGN)/i.test(line)) return;
    const colMatch = line.match(/^[`"[\s]?(\w+)[`"[\s]?\s+(\S+(?:\s*\([^)]+\))?)(.*)?$/);
    if (!colMatch) return;
    const colName = colMatch[1];
    const colType = colMatch[2];
    const rest = colMatch[3] || '';
    const isColPK = /PRIMARY\s+KEY/i.test(rest);
    const isAutoInc = /AUTO_INCREMENT|AUTOINCREMENT|GENERATED\s+ALWAYS/i.test(rest);
    if (isColPK) primaryKeys.push(colName);
    columns.push({ name: colName, type: colType, isNotNull: /NOT\s+NULL/i.test(rest), hasDefault: /DEFAULT/i.test(rest), isAutoInc: isAutoInc || isColPK });
  });
  if (columns.length === 0) throw new Error('컬럼을 파싱할 수 없습니다.');
  columns.forEach(c => { if (primaryKeys.includes(c.name)) c.isPK = true; });
  return { tableName, columns, primaryKeys };
}

function splitColumns(body) {
  const parts = [];
  let depth = 0, current = '';
  for (let i = 0; i < body.length; i++) {
    const ch = body[i];
    if (ch === '(') depth++;
    else if (ch === ')') depth--;
    else if (ch === ',' && depth === 0) { parts.push(current.trim()); current = ''; continue; }
    current += ch;
  }
  if (current.trim()) parts.push(current.trim());
  return parts;
}

function getPlaceholder(col, dialect, index) {
  if (dialect === 'oracle') return `:${col.name}`;
  if (dialect === 'postgresql') return `$${index}`;
  return `?`;
}

function quote(name, dialect) {
  if (dialect === 'mysql') return `\`${name}\``;
  if (dialect === 'oracle') return name.toUpperCase();
  return `"${name}"`;
}

function generateInsert(tableName, columns, dialect) {
  const insertCols = columns.filter(c => !c.isAutoInc);
  const tbl = quote(tableName, dialect);
  let sql = `<span class="cmt">-- INSERT: ${tableName}에 새 행 삽입</span>\n`;
  sql += `<span class="kw">INSERT INTO</span> <span class="tbl">${tbl}</span> (\n`;
  sql += `           ${insertCols.map(c => `<span class="col">${quote(c.name, dialect)}</span>`).join(',\n           ')}\n`;
  sql += `)\n<span class="kw">VALUES</span> (\n`;
  sql += `           ${insertCols.map((c, i) => `<span class="ph">${getPlaceholder(c, dialect, i + 1)}</span> <span class="cmt">-- ${c.name}</span>`).join(',\n           ')}\n`;
  sql += `);`;
  return sql;
}

function generateSelect(tableName, columns, dialect) {
  const tbl = quote(tableName, dialect);
  const pkCols = columns.filter(c => c.isPK);
  const allCols = columns.map(c => `    <span class="col">${quote(c.name, dialect)}</span>`).join(',\n');
  let sql = `<span class="cmt">-- SELECT ALL: 전체 목록 조회</span>\n`;
  sql += `<span class="kw">SELECT</span>\n${allCols}\n`;
  sql += `<span class="kw">FROM</span>   <span class="tbl">${tbl}</span>\n`;
  sql += `<span class="kw">ORDER BY</span> <span class="col">${pkCols.length ? quote(pkCols[0].name, dialect) : quote(columns[0].name, dialect)}</span> <span class="kw">DESC</span>;\n`;
  if (pkCols.length > 0) {
    sql += `\n<span class="cmt">-- SELECT ONE: PK로 단건 조회</span>\n`;
    sql += `<span class="kw">SELECT</span>\n${allCols}\n`;
    sql += `<span class="kw">FROM</span>   <span class="tbl">${tbl}</span>\n`;
    sql += `<span class="kw">WHERE</span>  ${pkCols.map((c, i) => `<span class="col">${quote(c.name, dialect)}</span> <span class="kw">=</span> <span class="ph">${getPlaceholder(c, dialect, i + 1)}</span>`).join('\n   <span class="kw">AND</span> ')};`;
  }
  return sql;
}

function generateUpdate(tableName, columns, dialect) {
  const tbl = quote(tableName, dialect);
  const pkCols = columns.filter(c => c.isPK);
  const updateCols = columns.filter(c => !c.isPK && !c.isAutoInc);
  if (updateCols.length === 0) return `<span class="cmt">-- UPDATE: PK 외 수정 가능한 컬럼이 없습니다.</span>`;
  let sql = `<span class="cmt">-- UPDATE: PK로 행 수정</span>\n`;
  sql += `<span class="kw">UPDATE</span> <span class="tbl">${tbl}</span>\n`;
  sql += `<span class="kw">SET</span>    `;
  sql += updateCols.map((c, i) => `<span class="col">${quote(c.name, dialect)}</span> <span class="kw">=</span> <span class="ph">${getPlaceholder(c, dialect, i + 1)}</span>`).join(',\n       ');
  sql += `\n<span class="kw">WHERE</span>  `;
  if (pkCols.length > 0) {
    sql += pkCols.map((c, i) => `<span class="col">${quote(c.name, dialect)}</span> <span class="kw">=</span> <span class="ph">${getPlaceholder(c, dialect, updateCols.length + i + 1)}</span>`).join('\n   <span class="kw">AND</span> ');
  } else {
    sql += `<span class="cmt">/* PK 컬럼을 지정하세요 */</span>`;
  }
  sql += `;`;
  return sql;
}

function generateDelete(tableName, columns, dialect) {
  const tbl = quote(tableName, dialect);
  const pkCols = columns.filter(c => c.isPK);
  let sql = `<span class="cmt">-- DELETE: PK로 행 삭제</span>\n`;
  sql += `<span class="kw">DELETE FROM</span> <span class="tbl">${tbl}</span>\n`;
  sql += `<span class="kw">WHERE</span>  `;
  if (pkCols.length > 0) {
    sql += pkCols.map((c, i) => `<span class="col">${quote(c.name, dialect)}</span> <span class="kw">=</span> <span class="ph">${getPlaceholder(c, dialect, i + 1)}</span>`).join('\n   <span class="kw">AND</span> ');
  } else {
    sql += `<span class="cmt">/* PK 컬럼을 지정하세요 */</span>`;
  }
  sql += `;`;
  return sql;
}

function toCamelCase(name) { return name.toLowerCase().replace(/_([a-z0-9])/g, (_, c) => c.toUpperCase()); }
function toPascalCase(name) { const c = toCamelCase(name); return c.charAt(0).toUpperCase() + c.slice(1); }

function generateInsertMyBatis(tableName, columns) {
  const insertCols = columns.filter(c => !c.isAutoInc);
  const className = toPascalCase(tableName);
  const autoInc = columns.find(c => c.isAutoInc);
  const genKeys = autoInc ? ` <span class="val">useGeneratedKeys</span>=<span class="tbl">"true"</span> <span class="val">keyProperty</span>=<span class="tbl">"${toCamelCase(autoInc.name)}"</span>` : '';
  let sql = `<span class="cmt">&lt;!-- INSERT: ${tableName}에 새 행 삽입 --&gt;</span>\n`;
  sql += `<span class="kw">&lt;insert</span> <span class="val">id</span>=<span class="tbl">"insert${className}"</span> <span class="val">parameterType</span>=<span class="tbl">"com.example.model.${className}"</span>${genKeys}<span class="kw">&gt;</span>\n`;
  sql += `    <span class="kw">INSERT INTO</span> <span class="tbl">${tableName}</span> (\n`;
  sql += `        ${insertCols.map(c => `<span class="col">${c.name}</span>`).join(',\n        ')}\n`;
  sql += `    ) <span class="kw">VALUES</span> (\n`;
  sql += `        ${insertCols.map(c => `<span class="ph">#{${toCamelCase(c.name)}}</span> <span class="cmt">&lt;!-- ${c.name} --&gt;</span>`).join(',\n        ')}\n`;
  sql += `    )\n<span class="kw">&lt;/insert&gt;</span>`;
  return sql;
}

function generateSelectMyBatis(tableName, columns) {
  const pkCols = columns.filter(c => c.isPK);
  const className = toPascalCase(tableName);
  const allCols = columns.map(c => `        <span class="col">${c.name}</span>`).join(',\n');
  let sql = `<span class="cmt">&lt;!-- SELECT ALL: 전체 목록 조회 --&gt;</span>\n`;
  sql += `<span class="kw">&lt;select</span> <span class="val">id</span>=<span class="tbl">"selectAll${className}"</span> <span class="val">resultType</span>=<span class="tbl">"com.example.model.${className}"</span><span class="kw">&gt;</span>\n`;
  sql += `    <span class="kw">SELECT</span>\n${allCols}\n`;
  sql += `    <span class="kw">FROM</span> <span class="tbl">${tableName}</span>\n`;
  sql += `    <span class="kw">ORDER BY</span> <span class="col">${pkCols.length ? pkCols[0].name : columns[0].name}</span> <span class="kw">DESC</span>\n`;
  sql += `<span class="kw">&lt;/select&gt;</span>`;
  if (pkCols.length > 0) {
    sql += `\n\n<span class="cmt">&lt;!-- SELECT ONE: PK로 단건 조회 --&gt;</span>\n`;
    sql += `<span class="kw">&lt;select</span> <span class="val">id</span>=<span class="tbl">"select${className}ById"</span> <span class="val">parameterType</span>=<span class="tbl">"com.example.model.${className}"</span> <span class="val">resultType</span>=<span class="tbl">"com.example.model.${className}"</span><span class="kw">&gt;</span>\n`;
    sql += `    <span class="kw">SELECT</span>\n${allCols}\n`;
    sql += `    <span class="kw">FROM</span> <span class="tbl">${tableName}</span>\n`;
    sql += `    <span class="kw">WHERE</span> ${pkCols.map(c => `<span class="col">${c.name}</span> <span class="kw">=</span> <span class="ph">#{${toCamelCase(c.name)}}</span>`).join('\n      <span class="kw">AND</span> ')}\n`;
    sql += `<span class="kw">&lt;/select&gt;</span>`;
  }
  return sql;
}

function generateUpdateMyBatis(tableName, columns) {
  const pkCols = columns.filter(c => c.isPK);
  const updateCols = columns.filter(c => !c.isPK && !c.isAutoInc);
  const className = toPascalCase(tableName);
  if (updateCols.length === 0) return `<span class="cmt">&lt;!-- UPDATE: PK 외 수정 가능한 컬럼이 없습니다. --&gt;</span>`;
  let sql = `<span class="cmt">&lt;!-- UPDATE: PK로 행 수정 --&gt;</span>\n`;
  sql += `<span class="kw">&lt;update</span> <span class="val">id</span>=<span class="tbl">"update${className}"</span> <span class="val">parameterType</span>=<span class="tbl">"com.example.model.${className}"</span><span class="kw">&gt;</span>\n`;
  sql += `    <span class="kw">UPDATE</span> <span class="tbl">${tableName}</span>\n    <span class="kw">SET</span>\n`;
  sql += `        ${updateCols.map(c => `<span class="col">${c.name}</span> <span class="kw">=</span> <span class="ph">#{${toCamelCase(c.name)}}</span>`).join(',\n        ')}\n`;
  sql += `    <span class="kw">WHERE</span>\n`;
  if (pkCols.length > 0) {
    sql += `        ${pkCols.map(c => `<span class="col">${c.name}</span> <span class="kw">=</span> <span class="ph">#{${toCamelCase(c.name)}}</span>`).join('\n        <span class="kw">AND</span> ')}\n`;
  } else {
    sql += `        <span class="cmt">&lt;!-- PK 컬럼을 지정하세요 --&gt;</span>\n`;
  }
  sql += `<span class="kw">&lt;/update&gt;</span>`;
  return sql;
}

function generateDeleteMyBatis(tableName, columns) {
  const pkCols = columns.filter(c => c.isPK);
  const className = toPascalCase(tableName);
  let sql = `<span class="cmt">&lt;!-- DELETE: PK로 행 삭제 --&gt;</span>\n`;
  sql += `<span class="kw">&lt;delete</span> <span class="val">id</span>=<span class="tbl">"delete${className}"</span> <span class="val">parameterType</span>=<span class="tbl">"com.example.model.${className}"</span><span class="kw">&gt;</span>\n`;
  sql += `    <span class="kw">DELETE FROM</span> <span class="tbl">${tableName}</span>\n    <span class="kw">WHERE</span>\n`;
  if (pkCols.length > 0) {
    sql += `        ${pkCols.map(c => `<span class="col">${c.name}</span> <span class="kw">=</span> <span class="ph">#{${toCamelCase(c.name)}}</span>`).join('\n        <span class="kw">AND</span> ')}\n`;
  } else {
    sql += `        <span class="cmt">&lt;!-- PK 컬럼을 지정하세요 --&gt;</span>\n`;
  }
  sql += `<span class="kw">&lt;/delete&gt;</span>`;
  return sql;
}

function generate() {
  const ddl = document.getElementById('ddlInput').value.trim();
  const output = document.getElementById('outputPanel');
  const btn = document.getElementById('generateBtn');
  if (!ddl) { output.innerHTML = `<div class="error-msg">⚠ DDL을 입력해주세요.</div>`; return; }
  if (selectedCrud.size === 0) { output.innerHTML = `<div class="error-msg">⚠ 생성할 CRUD 타입을 1개 이상 선택해주세요.</div>`; return; }
  btn.textContent = '⏳ 생성 중...';
  btn.classList.add('loading');
  setTimeout(() => {
    try {
      const { tableName, columns, primaryKeys } = parseDDL(ddl);
      const isMybatis = selectedDialect === 'mybatis';
      const generators = isMybatis ? {
        INSERT: () => generateInsertMyBatis(tableName, columns),
        SELECT: () => generateSelectMyBatis(tableName, columns),
        UPDATE: () => generateUpdateMyBatis(tableName, columns),
        DELETE: () => generateDeleteMyBatis(tableName, columns),
      } : {
        INSERT: () => generateInsert(tableName, columns, selectedDialect),
        SELECT: () => generateSelect(tableName, columns, selectedDialect),
        UPDATE: () => generateUpdate(tableName, columns, selectedDialect),
        DELETE: () => generateDelete(tableName, columns, selectedDialect),
      };
      const badgeClass = { INSERT: 'badge-insert', SELECT: 'badge-select', UPDATE: 'badge-update', DELETE: 'badge-delete' };
      const dialectLabel = { mysql: 'MySQL', oracle: 'Oracle', postgresql: 'PostgreSQL', mybatis: 'MyBatis XML' };
      let html = '';
      ['INSERT', 'SELECT', 'UPDATE', 'DELETE'].forEach((type, blockIdx) => {
        if (!selectedCrud.has(type)) return;
        const sqlHtml = generators[type]();
        const id = `block_${type}_${Date.now()}`;
        html += `
          <div class="panel sql-block delay-${Math.min(blockIdx,3)}">
            <div class="sql-block-header">
              <span class="sql-type-badge ${badgeClass[type]}">${type}</span>
              <span class="sql-dialect-tag">${dialectLabel[selectedDialect]}</span>
              <div class="block-actions">
                <button class="wrap-btn" id="wrap_${id}" onclick="toggleWrap('${id}')">WRAP</button>
                <button class="copy-btn" id="copy_${id}" onclick="copySQL('${id}')">COPY</button>
              </div>
            </div>
            <div class="table-info">
              <span>TABLE</span> ${tableName}
              <span class="ml-8">COLUMNS</span> ${columns.length}
              ${primaryKeys.length ? `<span class="ml-8">PK</span> ${primaryKeys.join(', ')}` : ''}
            </div>
            <pre class="sql-code" id="${id}">${sqlHtml}</pre>
          </div>`;
      });
      output.innerHTML = html;
      scrollToOutput(output);
    } catch (e) {
      output.innerHTML = `<div class="error-msg">❌ 파싱 오류\n${e.message}</div>`;
    }
    btn.textContent = '⚡ 생성';
    btn.classList.remove('loading');
  }, 200);
}

function copySQL(id) {
  const el = document.getElementById(id);
  navigator.clipboard.writeText(el.innerText || el.textContent).then(() => {
    const btn = document.getElementById(`copy_${id}`);
    btn.textContent = '✓ COPIED';
    btn.classList.add('copied');
    setTimeout(() => { btn.textContent = 'COPY'; btn.classList.remove('copied'); }, 1500);
  });
}

function loadSample() {
  document.getElementById('ddlInput').value = `CREATE TABLE users (
  user_id NUMBER(10) NOT NULL,
  username VARCHAR2(50) NOT NULL,
  email VARCHAR2(100),
  created_at DATE DEFAULT SYSDATE,
  CONSTRAINT pk_users PRIMARY KEY (user_id)
);`;
}

document.addEventListener('keydown', e => {
  if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') generate();
});

function loadSample() {
  document.getElementById('ddlInput').value =
`CREATE TABLE users (
  user_id    NUMBER(10)    NOT NULL,
  username   VARCHAR2(50)  NOT NULL,
  email      VARCHAR2(100) NOT NULL,
  created_at DATE          DEFAULT SYSDATE,
  is_active  NUMBER(1)     DEFAULT 1,
  CONSTRAINT pk_users PRIMARY KEY (user_id)
);`;
}
</script>
