<style>

    --bg: #f4f6fb;
    --surface: #ffffff;
    --surface2: #eef1f8;
    --border: #d8dded;
    --accent: #00b87a;
    --accent2: #6050d8;

  }

  /* â”€â”€â”€ Tool Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    padding: 28px 0 20px;
    border-bottom: 1px solid var(--border);
    margin-bottom: 28px;
  }

  .tool-header h1 {
    font-size: 20px;
    font-weight: 800;
    letter-spacing: -0.5px;
  }

  .tool-header h1 span {
    color: var(--accent);

  }

  /* â”€â”€â”€ Main Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .main-grid {

    gap: 20px;
    align-items: start;

  @media (max-width: 900px) {

  /* â”€â”€â”€ Panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .panel {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 14px;
    overflow: hidden;
    transition: background 0.25s, border-color 0.25s;
  }

  .panel-header {
    padding: 16px 20px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;

  .panel-title {
    font-size: 12px;
    font-weight: 600;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: var(--text-dim);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .panel-title .dot {
    width: 7px; height: 7px;
    border-radius: 50%;
    background: var(--accent);
    box-shadow: 0 0 8px var(--accent);
  }

  /* DDL Input */
  .ddl-textarea {
    width: 100%;
    background: transparent;
    border: none;
    outline: none;
    color: var(--text);
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    line-height: 1.7;
    padding: 20px;
    resize: none;
    min-height: 280px;
    tab-size: 2;
  }

  .ddl-textarea::placeholder { color: var(--text-muted); }

  /* Options Bar */
  .options-bar {
    padding: 16px 20px;
    border-top: 1px solid var(--border);
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    align-items: center;
    background: var(--surface2);
  }

  .options-label {
    font-size: 11px;
    color: var(--text-muted);
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    white-space: nowrap;
  }

  .dialect-group {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
  }

  .dialect-btn {
    padding: 5px 12px;
    border-radius: 6px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text-dim);
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.15s;
    letter-spacing: 0.5px;
  }

  .dialect-btn:hover { border-color: var(--accent); color: var(--accent); }

  .dialect-btn.active[data-dialect="mysql"] {
    background: rgba(240,160,0,0.12);
    border-color: var(--mysql);
    color: var(--mysql);
  }

  .dialect-btn.active[data-dialect="oracle"] {
    background: rgba(224,64,64,0.12);
    border-color: var(--oracle);
    color: var(--oracle);
  }

  .dialect-btn.active[data-dialect="postgresql"] {
    background: rgba(51,109,200,0.15);
    border-color: var(--postgres);
    color: var(--postgres);
  }

  .dialect-btn.active[data-dialect="mybatis"] {
    background: rgba(232,115,74,0.12);
    border-color: var(--mybatis);
    color: var(--mybatis);
  }

  /* CRUD Toggles */
  .crud-group {
    display: flex;
    gap: 6px;
  }

  .crud-toggle {
    padding: 5px 10px;
    border-radius: 6px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text-muted);
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.15s;
  }

  .crud-toggle:hover { border-color: var(--accent2); color: var(--accent2); }

  .crud-toggle.active {
    background: rgba(124,106,255,0.15);
    border-color: var(--accent2);
    color: var(--accent2);
  }

  [data-theme="light"] .crud-toggle.active {
    background: rgba(96,80,216,0.1);
  }

  /* Generate Button */
  .generate-btn {
    width: calc(100% - 40px);
    margin: 0 20px 20px;
    padding: 14px;
    background: var(--accent);
    color: var(--bg);
    border: none;
    border-radius: 10px;
    font-family: 'Syne', sans-serif;
    font-size: 14px;
    font-weight: 800;
    letter-spacing: 1px;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
  }

  .generate-btn:hover {
    background: #6fffbe;
    box-shadow: 0 0 30px rgba(79,255,176,0.4);
    transform: translateY(-1px);
  }

  [data-theme="light"] .generate-btn:hover {
    background: #00d090;
    box-shadow: 0 4px 20px rgba(0,184,122,0.35);
  }

  .generate-btn:active { transform: translateY(0); }

  .generate-btn.loading {
    background: var(--surface2);
    color: var(--text-muted);
    pointer-events: none;
  }

  /* Output Panel */
  .output-panel {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  /* SQL Block */
  .sql-block {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 14px;
    overflow: hidden;
    animation: fadeSlideIn 0.3s ease forwards;
    opacity: 0;
    transform: translateY(8px);
  }

  @keyframes fadeSlideIn {
    to { opacity: 1; transform: translateY(0); }
  }

  .sql-block-header {
    padding: 12px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid var(--border);
    background: var(--surface2);
  }

  .sql-type-badge {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 1px;
    padding: 3px 10px;
    border-radius: 5px;
  }

  .badge-insert { background: rgba(79,255,176,0.12); color: var(--accent); }
  .badge-select { background: rgba(124,106,255,0.12); color: var(--accent2); }
  .badge-update { background: rgba(240,160,0,0.12); color: var(--mysql); }
  .badge-delete { background: rgba(255,106,106,0.12); color: var(--accent3); }

  [data-theme="light"] .badge-insert { background: rgba(0,184,122,0.1); }
  [data-theme="light"] .badge-select { background: rgba(96,80,216,0.08); }
  [data-theme="light"] .badge-update { background: rgba(200,120,0,0.1); }
  [data-theme="light"] .badge-delete { background: rgba(224,53,53,0.08); }

  .sql-dialect-tag {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    color: var(--text-muted);
    letter-spacing: 0.5px;
  }

  .copy-btn {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text-muted);
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    font-weight: 600;
    padding: 4px 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.15s;
    letter-spacing: 0.5px;
  }

  .copy-btn:hover { border-color: var(--accent); color: var(--accent); }
  .copy-btn.copied { border-color: var(--accent); color: var(--accent); }

  .sql-code {
    padding: 16px 20px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 12.5px;
    line-height: 1.8;
    white-space: pre;
    overflow-x: auto;
    color: var(--text);
  }

  /* Syntax highlight â€” dark */
  .kw  { color: #7c6aff; font-weight: 600; }
  .tbl { color: #4fffb0; }
  .col { color: #e8ecf5; }
  .val { color: #ff9d5c; }
  .cmt { color: #3a4060; font-style: italic; }
  .ph  { color: #ff6a6a; }

  /* Syntax highlight â€” light */
  [data-theme="light"] .kw  { color: #5040c0; }
  [data-theme="light"] .tbl { color: #007050; }
  [data-theme="light"] .col { color: #1a1e2e; }
  [data-theme="light"] .val { color: #b85800; }
  [data-theme="light"] .cmt { color: #8898c0; font-style: italic; }
  [data-theme="light"] .ph  { color: #c02828; }

  /* Empty state */
  .empty-state {
    padding: 60px 20px;
    text-align: center;
    color: var(--text-muted);
  }

  .empty-state .icon {
    font-size: 40px;
    margin-bottom: 12px;
    opacity: 0.4;
  }

  .empty-state p {
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
    line-height: 1.8;
  }

  /* Table info chip */
  .table-info {
    padding: 8px 20px;
    background: rgba(79,255,176,0.05);
    border-bottom: 1px solid var(--border);
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: var(--accent);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  [data-theme="light"] .table-info {
    background: rgba(0,184,122,0.05);
  }

  .table-info span { color: var(--text-muted); }

  /* Error */
  .error-msg {
    padding: 16px 20px;
    background: rgba(255,106,106,0.08);
    border: 1px solid rgba(255,106,106,0.3);
    border-radius: 10px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
    color: var(--accent3);
    line-height: 1.6;
  }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 6px; height: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
  ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

  /* Select all toggle */
  .all-toggle {
    font-size: 11px;
    color: var(--text-muted);
    cursor: pointer;
    text-decoration: underline;
    font-family: 'JetBrains Mono', monospace;
    background: none;
    border: none;
    padding: 0;
    transition: color 0.15s;
  }
  .all-toggle:hover { color: var(--accent); }

  footer {
    text-align: center;
    padding: 40px 0 32px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: var(--text-muted);
  }
</style>

<div class="container">

// â”€â”€â”€ DDL Parser â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function parseDDL(ddl) {
  // Remove comments
  ddl = ddl.replace(/--[^\n]*/g, '').replace(/\/\*[\s\S]*?\*\//g, '');

  const tableMatch = ddl.match(/CREATE\s+TABLE\s+(?:IF\s+NOT\s+EXISTS\s+)?[`"\[]?(\w+)[`"\]]?\s*\(/i);
  if (!tableMatch) throw new Error('CREATE TABLE êµ¬ë¬¸ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.\nì˜¬ë°”ë¥¸ DDL í˜•ì‹ìœ¼ë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”.');

  const tableName = tableMatch[1];

  // Extract body between first ( and matching )
  let depth = 0, start = -1, end = -1;
  for (let i = 0; i < ddl.length; i++) {
    if (ddl[i] === '(') { if (depth === 0) start = i; depth++; }
    else if (ddl[i] === ')') { depth--; if (depth === 0) { end = i; break; } }
  }
  if (start === -1 || end === -1) throw new Error('ê´„í˜¸ êµ¬ì¡°ë¥¼ íŒŒì‹±í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');

  const body = ddl.substring(start + 1, end);
  const lines = splitColumns(body);

  const columns = [];
  const primaryKeys = [];

  // Check for table-level PK constraint
  const pkMatch = body.match(/(?:CONSTRAINT\s+\w+\s+)?PRIMARY\s+KEY\s*\(([^)]+)\)/i);
  if (pkMatch) {
    pkMatch[1].split(',').forEach(c => primaryKeys.push(c.trim().replace(/[`"[\]]/g, '')));
  }

  lines.forEach(line => {
    line = line.trim();
    if (!line) return;

    // Skip constraint lines
    if (/^(?:CONSTRAINT|PRIMARY\s+KEY|UNIQUE|INDEX|KEY|CHECK|FOREIGN)/i.test(line)) return;

    // Parse column: name type [options]
    const colMatch = line.match(/^[`"[\s]?(\w+)[`"[\s]?\s+(\S+(?:\s*\([^)]+\))?)(.*)?$/);
    if (!colMatch) return;

    const colName = colMatch[1];
    const colType = colMatch[2];
    const rest = colMatch[3] || '';

    const isNotNull = /NOT\s+NULL/i.test(rest);
    const hasDefault = /DEFAULT/i.test(rest);
    const isColPK = /PRIMARY\s+KEY/i.test(rest);
    const isAutoInc = /AUTO_INCREMENT|AUTOINCREMENT|GENERATED\s+ALWAYS/i.test(rest);

    if (isColPK) primaryKeys.push(colName);

    columns.push({ name: colName, type: colType, isNotNull, hasDefault, isAutoInc: isAutoInc || isColPK });
  });

  if (columns.length === 0) throw new Error('ì»¬ëŸ¼ì„ íŒŒì‹±í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');

  // Mark PKs
  columns.forEach(c => { if (primaryKeys.includes(c.name)) c.isPK = true; });

  return { tableName, columns, primaryKeys };
}

function splitColumns(body) {
  const parts = [];
  let depth = 0, current = '';
  for (let i = 0; i < body.length; i++) {
    const ch = body[i];
    if (ch === '(') depth++;
    else if (ch === ')') depth--;
    else if (ch === ',' && depth === 0) {
      parts.push(current.trim());
      current = '';
      continue;
    }
    current += ch;
  }
  if (current.trim()) parts.push(current.trim());
  return parts;
}

function getPlaceholder(col, dialect, index) {

}

function quote(name, dialect) {
  if (dialect === 'mysql') return `\`${name}\``;
  if (dialect === 'oracle') return name.toUpperCase();
  return `"${name}"`;
}

function toCamelCase(name) {
  return name.toLowerCase().replace(/_([a-z0-9])/g, (_, c) => c.toUpperCase());
}

function toPascalCase(name) {
  const c = toCamelCase(name);
  return c.charAt(0).toUpperCase() + c.slice(1);
}

            <div class="sql-block-header">
              <span class="sql-type-badge ${badgeClass[type]}">${type}</span>
              <span class="sql-dialect-tag">${dialectLabel[selectedDialect]}</span>
              <button class="copy-btn" id="copy_${id}" onclick="copySQL('${id}')">COPY</button>
            </div>
            <div class="table-info">
              <span>TABLE</span> ${tableName}
              <span style="margin-left:8px">COLUMNS</span> ${columns.length}
              ${primaryKeys.length ? `<span style="margin-left:8px">PK</span> ${primaryKeys.join(', ')}` : ''}
            </div>
            <pre class="sql-code" id="${id}">${sqlHtml}</pre>
          </div>`;
      });

      output.innerHTML = html;

    } catch (e) {
      output.innerHTML = `<div class="error-msg">âŒ íŒŒì‹± ì˜¤ë¥˜\n${e.message}</div>`;
    }

    btn.textContent = 'âš¡ SQL ìƒì„±';
    btn.classList.remove('loading');
  }, 200);
}

function copySQL(id) {
  const el = document.getElementById(id);
  const rawText = el.innerText || el.textContent;
  navigator.clipboard.writeText(rawText).then(() => {
    const btn = document.getElementById(`copy_${id}`);
    btn.textContent = 'âœ“ COPIED';
    btn.classList.add('copied');
    setTimeout(() => { btn.textContent = 'COPY'; btn.classList.remove('copied'); }, 1500);
  });
}

// Enter shortcut: Ctrl/Cmd + Enter to generate
document.addEventListener('keydown', e => {
  if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') generate();
});
