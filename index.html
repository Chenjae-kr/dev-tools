<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dev Tools</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Syne:wght@400;600;800&display=swap" rel="stylesheet">
<script src="tools.js"></script>
<script src="nav.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<script>renderNav();</script>

<!-- ─── Hero ─────────────────────────────────────────── -->
<div class="container">
  <section class="hero">
    <p class="hero-kicker">developer utilities</p>
    <h1>Dev<em>Tools</em></h1>
    <p class="hero-sub">// 개발 작업을 빠르게 처리하는<br>웹 기반 유틸리티 모음</p>
    <div class="hero-stats">
      <div class="hero-stat">
        <span class="stat-num" id="toolCount">2</span>
        <span class="stat-label">Tools</span>
      </div>
      <div class="hero-stat">
        <span class="stat-num">4</span>
        <span class="stat-label">Dialects</span>
      </div>
      <div class="hero-stat">
        <span class="stat-num">SQL</span>
        <span class="stat-label">Output</span>
      </div>
    </div>
  </section>

  <!-- ─── Tools Grid ──────────────────────────────────── -->
  <p class="section-label">Tools</p>

  <div class="tools-grid" id="toolsGrid"></div>

  <script>
    function renderToolCard({ href, icon, title, desc, tags, footer }) {
      return `
        <a class="tool-card" href="tools/${href}">
          <div class="card-top">
            <div class="card-icon">${icon}</div>
            <span class="card-arrow">→</span>
          </div>
          <div class="card-title">${title}</div>
          <p class="card-desc">${desc}</p>
          <div class="card-tags">
            ${tags.map(t => `<span class="card-tag">${t}</span>`).join('')}
          </div>
          <div class="card-footer">
            <span>${footer}</span>
            <span class="card-cta">열기 <span>→</span></span>
          </div>
        </a>`;
    }

    const grid = document.getElementById('toolsGrid');
    grid.innerHTML = TOOLS.map(renderToolCard).join('');
    document.getElementById('toolCount').textContent = TOOLS.length;
  </script>

  <footer>// Dev Tools — a collection of developer utilities</footer>
</div>

</body>
</html>
